<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard — Pablo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-body">

    <!-- NAV -->
    <nav class="nav holographic-nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="projects.html" class="nav-link">Proyectos</a>
        <a href="dashboard.html" class="nav-link active">Dashboard</a>
    </nav>

<!-- BANNER GLITCH FUTURISTA -->
<div class="banner-glitch">
    <div class="banner-content">
        <h1 class="banner-title">KRAMORANT // SYSTEM</h1>
        <p class="banner-sub" id="boot-1">Boot sequence initialized...</p>
        <p class="banner-sub" id="boot-2">Loading GitHub modules... OK</p>
        <p class="banner-sub" id="boot-3">Dashboard status: ONLINE</p>
    </div>
    <div class="banner-glitch-layer"></div>
    <div class="banner-glitch-layer"></div>
</div>
    
    <section class="dashboard-container">

        <h1 class="title-purple scanline">GitHub Dashboard</h1>

        <!-- PERFIL -->
        <div class="panel gh-profile">
            <img id="gh-avatar" class="gh-avatar" alt="Avatar de GitHub">
            <div>
                <h2 id="gh-name"></h2>
                <p id="gh-bio"></p>
                <p id="gh-followers"></p>
            </div>
        </div>

        <!-- ESTADÍSTICAS -->
        <div class="panel gh-stats">
            <h2 class="title-purple scanline">Estadísticas</h2>
            <img src="https://github-readme-stats.vercel.app/api?username=Kramorant&show_icons=true&theme=tokyonight" alt="GitHub stats">
            <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=Kramorant&layout=compact&theme=tokyonight" alt="Top languages">
        </div>

        <!-- PROYECTOS DESTACADOS -->
        <div class="panel">
            <h2 class="title-purple scanline">Proyectos destacados</h2>
            <div id="featured-list" class="repo-grid"></div>
        </div>

        <!-- ACTIVIDAD RECIENTE -->
        <div class="panel">
            <h2 class="title-purple scanline">Actividad reciente</h2>
            <ul id="activity-list" class="gh-activity"></ul>
        </div>

        <!-- TERMINAL -->
        <div class="panel terminal-panel">
            <h2 class="title-purple scanline">Terminal</h2>
            <div id="terminal-output" class="terminal-output"></div>
            <div class="terminal-input-container">
                <span class="terminal-prefix">></span>
                <input id="terminal-input" class="terminal-input" type="text" autocomplete="off">
            </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
